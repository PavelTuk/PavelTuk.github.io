<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class='wrapper'>
        <div class='main-container'>
            <header>Target Indicator Demo</header>
            <div class='content'>
                <div class='first-flex'>
                    <p>Reached:</p>
                    <div class='loading-bar-container'>
                        <div class='loading-bar'>
                            <div id='arrow-container'>
                                <div id="arrow-up"></div>
                                <p id='number-container'>$0</p>
                            </div>
                        </div>
                    </div>
                    <div class='target'>
                        <p>Target</p>
                        <p>$15</p>
                    </div>
                </div>
                <div class='second-flex'> <img src="https://cdn2.iconfinder.com/data/icons/basicset/info_16.png" alt="">
                    <p>You need $<span id='targetSpan'></span> more to reach your target</p>
                </div>
            </div>
        </div>
        <button id='btn'>Click</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
