<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Target Indicator Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="shape">
            <div class="caption">Target Indicator Demo</div>
            <div class="indicator"> <span>Reached:</span>
                <div class="target-line"></div>
                <div class="target-line-current"></div>
                <div class="arrow"> <span>$</span><span id="arrow-value"></span></div>
                <div class="target-box"><span>Target</span><span>$15</span></div>
                <div class="info"><img src="img/info.png" alt=""><span>You need $1 more to reach your target.</span></div>
            </div>
        </div>
    </div>
</body>

</html>
